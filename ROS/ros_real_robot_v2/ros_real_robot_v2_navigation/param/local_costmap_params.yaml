local_costmap:
    global_frame: odom
    robot_base_frame: base_footprint
    update_frequency:  10.0 # James: 2.0, Turtlebot3: 10.0
    publish_frequency: 10.0 # James: 1.0, Turtlebot3: 10.0
    transform_tolerance: 0.5

    # static_map: false # unused since "plugins" is provided
    rolling_window: true
    width: 5 # James: 5, Turtlebot3: 3
    height: 5 # James: 5, Turtlebot3: 3
    resolution: 0.05 # James: 0.1, Turtlebot: 0.05

    plugins:
     - {name: static_layer,   type: "costmap_2d::StaticLayer"}
     - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}

