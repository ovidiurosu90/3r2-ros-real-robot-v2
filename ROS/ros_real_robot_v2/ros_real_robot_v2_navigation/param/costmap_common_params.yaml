robot_radius: 0.26 # James: 0.225, Pranshu: 0.30

transform_tolerance: 0.5 # James: 0.4, Turtlebot3: 0.5
# map_type: costmap # unused since "plugins" is provided

obstacle_layer:
    enabled: true
    obstacle_range: 3.0 # James: 2.5, Turtlebot3: 3.0
    raytrace_range: 3.5
    inflation_radius: 1.0 # James: 0.2, Pranshu: 0.5, Turtlebot3: 1.0
    track_unknown_space: true # James: false, Turtlebot3: true
    combination_method: 1

    observation_sources: laser_scan_sensor
    laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_layer:
    enabled:             true
    cost_scaling_factor: 3.0  # exponential rate at which the obstacle cost drops off (default: 10, James: 5.0, Turtlebot3: 3.0)
    inflation_radius:    1.0  # max distance from an obstacle at which costs are incurred for planning paths (James: 0.5, Turtlebot3: 1.0)

static_layer:
    enabled:             true
    map_topic:           "map"

